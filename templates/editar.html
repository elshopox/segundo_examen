<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<CENTER>
    <h1>Editar Producto</h1>
    
    <form method="POST" action="{{ url_for('editar_producto', producto_id=producto.id) }}" class="form-producto">
        <input type="text" name="nombre" value="{{ producto.nombre }}" required>
        <input type="number" name="cantidad" value="{{ producto.cantidad }}" required>
        <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required>
        <input type="date" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento }}" required>
        <input type="text" name="categoria" value="{{ producto.categoria }}" required>
        <button type="submit">Actualizar Producto</button>
    </form>

    <a href="{{ url_for('index') }}">Volver a la lista</a>
</CENTER>
</body>
</html>
